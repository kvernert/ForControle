<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantNotas = parseInt(prompt("Informe quantas notas o aluno obteve: "));

    //PROCESSAMENTO
    let somaNotas = 0;
    for(contador = 1; contador <= quantNotas; contador++){
        const notas = Number(prompt("Informe as notas: "));
        somaNotas = (somaNotas + notas);
    }
    //SAÍDA
    const media = somaNotas/quantNotas;
    document.write(`A média é ${media.toFixed(2)}`);

</script>
