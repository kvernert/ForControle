<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;

    //PROCESSAMENTO
    for(let contador = 1; contador <= 5; contador++ ){
        const numero = parseInt(prompt(`Informe o Número ${contador}`));
        soma = soma + numero;
    }
    let media = soma/5;

    //SAÍDA
    document.write(`A soma dos números é ${soma} e a média é ${media}`);



</script>
