<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    //PROCESSAMENTO
    let numerosImpares= [];
    for(let contador = 1; contador <= 50; contador++){
        if(contador % 2 === 1){
            numerosImpares.push(contador);
        }
    }
    //SAÍDA
    document.write(`Todos os números ímpares de 1 até 50 são: ${numerosImpares}`);

</script>
