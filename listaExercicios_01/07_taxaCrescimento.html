<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let populacaoAtual = 80000;
    const populacaoEstimada = 200000;
    const taxaCrescimento = 0.03;

    //PROCESSAMENTO
    let anos = 0;
    for(anos = 1; populacaoAtual <= populacaoEstimada; anos++){
        populacaoAtual = populacaoAtual + (populacaoAtual * taxaCrescimento);
    }
    //SAÍDA
    document.write(`Serão necessários ${anos} para atingir 200.000 habitantes`);

</script>
