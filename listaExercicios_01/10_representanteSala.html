<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidados a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    const aluno1 = prompt("Informe qual o nome do primeiro candidato: ");
    const aluno2 = prompt("Informe qual o nome do segundo candidato: ");
    const aluno3 = prompt("Informe qual o nome do terceiro candidato: ");
    const quantidadeDeAlunos = Number(prompt("Informe quantos alunos irão votar: "));

    let candidatos = [];
    let aluno1Voto = 0;
    let aluno2Voto = 0;
    let aluno3Voto = 0;
    let representante = [];
    let votoVencedor = [];

    //PROCESSAMENTO
    candidatos.push(aluno1,aluno2,aluno3);
    for(let contador = 1; contador <= quantidadeDeAlunos; contador++){
       const qualVoto = prompt(`Informe em quem deseja votar 1 para: ${aluno1}, 2 para ${aluno2}, 3 para ${aluno3}`);

        if(qualVoto != 1 && qualVoto != 2 && qualVoto != 3){
            document.write(`Candidato Inválido`);
        }
        else{
            if(qualVoto === 1){
                aluno1Voto = aluno1Voto + 1;
            }
            else if(qualVoto === 2){
                aluno2Voto = aluno2Voto + 1;
            }
            else if(qualVoto === 3){
                aluno3Voto = aluno3Voto + 1;
            }
        }
     if(aluno1Voto < aluno2Voto && aluno1Voto < aluno3Voto){
        representante.push(aluno1)
        votoVencedor.push(aluno1Voto)
    } else if (aluno2Voto < aluno1Voto && aluno2Voto < aluno3Voto){
        representante.push(aluno2)
        votoVencedor.push(aluno2Voto)
    } else if (aluno3Voto < aluno1Voto && aluno3Voto < aluno2Voto){
        representante.push(aluno3)
        votoVencedor.push(aluno3Voto)
    } }
    const porAluno1 =  ((aluno1Voto.length*100) / quantidadeDeAlunos);
    const porAluno2 =  ((aluno2Voto.length*100) / quantidadeDeAlunos);
    const porAluno3 =  ((aluno3Voto.length*100) / quantidadeDeAlunos);


    //SAÍDA
    document.write(`O representante de sala vencedor é: ${representante}.</br> `);
    document.write(`Com ${votoVencedor} votos.`);
    document.write(`O aluno ${aluno1},ficou com a porcentagem ${porAluno1}`);
    document.write(`O aluno ${aluno2},ficou com a porcentagem ${porAluno2}`);
    document.write(`O aluno ${aluno3},ficou com a porcentagem ${porAluno3}`);
</script>
