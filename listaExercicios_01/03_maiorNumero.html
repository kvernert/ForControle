<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let lista = [];

    //PROCESSAMENTO
    for(contador = 1; contador <= 5; contador++){
        const numeros = Number(prompt(`Informe o número ${contador}`));
        lista.push(numeros);
    }
    //SAÍDA
    document.write(lista.reverse((a,b)=> a - b)[0]);

</script>
