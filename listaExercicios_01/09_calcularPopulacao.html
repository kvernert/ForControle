<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let habitantes = 50000;

    //PROCESSAMENTO

    let habitantes5Anos = 0;
    let habitantes10Anos = 0;

    for(let contador = 0; contador <= 10; contador++){
        habitantes = habitantes + habitantes * 0.015;
        if(contador === 5){
            habitantes5Anos = parseInt(habitantes);
        }
        else{
            habitantes10Anos = parseInt(habitantes);
        }
    }

    //SAÍDA
    document.write(`Número de habitantes em 5 anos: ${habitantes5Anos}</br>`);
    document.write(`Número de habitantes em 10 anos: ${habitantes10Anos}</br>`);

</script>
